<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Share app</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">BD BIKESHARE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>

                        <li class="nav-item ms-3">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                Login
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <!-- Login form start -->
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" id="floatingInput"
                                                    placeholder="name@example.com">
                                                <label for="floatingInput">Email address or Phone</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" id="floatingPassword"
                                                    placeholder="Password">
                                                <label for="floatingPassword">Password</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="flexCheckIndeterminate">
                                                <label class="form-check-label" for="flexCheckIndeterminate">
                                                    Remember me
                                                </label>
                                            </div>
                                            <!-- Login form end -->
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-outline-success"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-outline-danger">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">or</a>
                        </li>


                        <li class="nav-item">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop">
                                Sign Up
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel">Sign Up</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                        <!-- Sign Up Start -->
                                            <form class="row g-3">
                                                <div class="col-md-6">
                                                    <label for="inputFirstName" class="form-label">First Name</label>
                                                    <input type="text" class="form-control" placeholder="First Name" id="inputFirstName">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="inputLastName" class="form-label">Last Name</label>
                                                    <input type="text" class="form-control" placeholder="Last Name" id="inputLastName">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="inputGender" class="form-label">Birthday</label>
                                                    <input type="date" name="" class="form-control">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="inputGender" class="form-label">Gender</label>
                                                    <select id="inputGender" class="form-select">
                                                        <option selected disabled>Choose...</option>
                                                        <option>Male</option>
                                                        <option>Female</option>
                                                        <option>Other</option>
                                                    </select>
                                                </div>
                                                <div class="col-12">
                                                    <label for="inputEmail" class="form-label">Email</label>
                                                    <input type="email" class="form-control" id="inputEmail"
                                                        placeholder="Example@email.com">
                                                </div>
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="input-group flex-nowrap">
                                                            <span class="input-group-text" id="addon-wrapping">+880</span>
                                                            <input type="tel" class="form-control" placeholder="Phone Number" aria-label="Username" aria-describedby="addon-wrapping" required>
                                                          </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="col-md-8">
                                                    <label for="inputState" class="form-label">District</label>
                                                    <select id="inputState" class="form-select">
                                                        <option selected disabled>Choose...</option>
                                                        <option>Dhaka</option>
                                                        <option>Chattogram</option>
                                                        <option>Rajshahi</option>
                                                        <option>Khulna</option>
                                                        <option>Barishal</option>
                                                        <option>Sylhet</option>
                                                        <option>Rangpur</option>
                                                        <option>Mymenshingh</option>
                                                        <option>Cumilla</option>
                                                        <option>Cox's Bazar</option>
                                                        <option>Rangamati</option>
                                                        <option>Bandarban</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-4">
                                                    <label for="inputZip" class="form-label">Zip</label>
                                                    <input type="text" class="form-control" id="inputZip">
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                                        <label class="form-check-label" for="gridCheck">
                                                            I am agree with your platforms terms & services
                                                        </label>
                                                    </div>
                                                </div>
                                            </form>
                                            <!-- Sign Up End -->
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-outline-success"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-outline-danger">Sign Up</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>

    </section>


    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
